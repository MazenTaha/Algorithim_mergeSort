<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Merge Sort Step Visualizer</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-area {
            margin-bottom: 30px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .step-box {
            background: white;
            border: 2px solid #444;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 18px;
            width: fit-content;
        }

        .output-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .final-output {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

    <h1>Merge Sort Visualizer</h1>

    <div class="input-area">
        <input type="text" id="arrayInput" placeholder="Enter array, e.g. 38,27,43,10">
        <button onclick="startMergeSort()">Visualize</button>
    </div>

    <div class="output-container" id="output"></div>

    <script>
        function startMergeSort() {
            const input = document.getElementById("arrayInput").value;
            const array = input.split(",").map(x => parseInt(x.trim())).filter(x => !isNaN(x));

            if (array.length === 0) {
                alert("Please enter a valid array.");
                return;
            }

            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; // clear old output

            const steps = [];
            const sorted = mergeSort(array, steps);

            // Show each merge step
            steps.forEach(step => {
                const div = document.createElement("div");
                div.className = "step-box";
                div.textContent = `[${step.left.join(", ")}] + [${step.right.join(", ")}] â†’ [${step.result.join(", ")}]`;
                outputDiv.appendChild(div);
            });

            // Final sorted output
            const final = document.createElement("div");
            final.className = "final-output";
            final.textContent = `Final Sorted Array: [${sorted.join(", ")}]`;
            outputDiv.appendChild(final);
        }

        function mergeSort(arr, steps) {
            if (arr.length <= 1) return arr;

            const mid = Math.floor(arr.length / 2);
            const left = mergeSort(arr.slice(0, mid), steps);
            const right = mergeSort(arr.slice(mid), steps);

            const merged = merge(left, right);
            steps.push({ left, right, result: merged.slice() }); // Log this merge step
            return merged;
        }

        function merge(left, right) {
            let result = [];
            let i = 0, j = 0;

            while (i < left.length && j < right.length) {
                if (left[i] <= right[j]) {
                    result.push(left[i++]);
                } else {
                    result.push(right[j++]);
                }
            }

            // Add remaining
            while (i < left.length) result.push(left[i++]);
            while (j < right.length) result.push(right[j++]);

            return result;
        }
    </script>

</body>

</html>
